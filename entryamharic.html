<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ቀጠሮዎን ይያዙ - ዩኒየን የጥርስ ህክምና ክሊኒክ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #0078d7;
            --accent-color: #00a0dc;
            --text-color: #333;
            --light-bg: #f5f8fc;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Ethiopic', 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light-bg), #ffffff);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Noto Sans Ethiopic', serif;
            color: var(--primary-color);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            border-radius: 2px;
        }

        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .learn-doctors {
            text-align: center;
            margin-bottom: 40px;
        }

        .learn-doctors button {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 120, 215, 0.2);
        }

        .learn-doctors button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 120, 215, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1em;
            transition: var(--transition);
            font-family: 'Noto Sans Ethiopic', 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 120, 215, 0.1);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 120, 215, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 120, 215, 0.3);
        }

        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-switch a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 8px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            transition: var(--transition);
        }

        .language-switch a:hover {
            background: var(--primary-color);
            color: white;
        }

        .login-doctor {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .login-doctor a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 8px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            transition: var(--transition);
        }

        .login-doctor a:hover {
            background: var(--primary-color);
            color: white;
        }

        .warning-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .form-container { padding: 30px 20px; }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="login-doctor">
        <a href="selectamharic.html">ዶክተሮች መግቢያ</a>
    </div>

    <div class="language-switch">
        <a href="entryenglish.html">English</a>
    </div>

    <div class="form-container">
        <h1>ቀጠሮዎን ይያዙ</h1>

        <p class="instructions">
            እባክዎ ቀጠሮ ለመያዝ ከዚህ በታች ያለውን ፎርም ይሙሉ። 
            <strong>እሁድ ቀኖች ለቀጠሮ አይደሉም</strong>።
        </p>

        <div class="learn-doctors">
            <button onclick="redirectToDoctors()">
                <i class="fas fa-user-md"></i> ስለ ሐኪሞቻችን ይወቁ
            </button>
        </div>

        <form id="appointment-form">
            <!-- Form Groups -->
            <div class="form-group" style="animation-delay: 0.1s;">
                <label for="name">ሙሉ ስም</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group" style="animation-delay: 0.2s;">
                <label for="gender">ጾታ</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>ጾታ ይምረጡ</option>
                    <option value="ወንድ">ወንድ</option>
                    <option value="ሴት">ሴት</option>
                </select>
            </div>

            <div class="form-group" style="animation-delay: 0.3s;">
                <label for="age">እድሜ</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group" style="animation-delay: 0.4s;">
                <label for="contact">ስልክ ቁጥር</label>
                <div style="display: flex; gap: 10px;">
                    <select id="country-code" name="country-code" style="flex: 0.3;">
                        <option value="+251">+251 (ኢትዮጵያ)</option>
                        <option value="+1">+1 (አሜሪካ)</option>
                    </select>
                    <input type="tel" id="contact" name="contact" pattern="[0-9]{}" placeholder="ስልክ ቁጥርዎን ያስገቡ" style="flex: 0.7;" required>
                </div>
            </div>

            <div class="form-group" style="animation-delay: 0.5s;">
                <label for="symptoms">ዋና ቅሬታዎች</label>
                <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
            </div>

            <div class="form-group" style="animation-delay: 0.6s;">
                <label for="doctor">ዶክተር ይምረጡ (አማራጭ)</label>
                <select id="doctor" name="doctor">
                    <option value="">ማንኛውም የሚገኝ ዶክተር</option>
                    <option value="ዶ/ር ወንድወሰን ፋንታዬ">ዶ/ር ወንድወሰን ፋንታዬ</option>
                    <option value="ዶ/ር ሸፈራው ደጉ">ዶ/ር ሸፈራው ደጉ</option>
                    <option value="ዶ/ር ሸዋ ወርቅ">ዶ/ር ሸዋ ወርቅ</option>
                </select>
            </div>

            <div class="form-group" style="animation-delay: 0.7s;">
                <label for="appointment-date">ምርጦት ያለው የቀጠሮ ቀን</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
                <div class="warning-message" id="date-warning"></div>
            </div>

            <div class="form-group" style="animation-delay: 0.8s;">
                <label for="appointment-time">ምርጦት ያለው የቀጠሮ ሰዓት</label>
                <select id="appointment-time" name="appointment-time" required>
                    <option value="" disabled selected>ሰዓት ይምረጡ</option>
                    <option value="ጠዋት">ጠዋት (9:00 ጥዋት - 2:00 ከሰዓት)</option>
                    <option value="ከሰዓት">ከሰዓት (3:00 ከሰዓት - 7:00 ከሰዓት)</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-calendar-check"></i> ቀጠሮ ያስመዝግቡ
            </button>
        </form>
    </div>
    <script>
        const doctorSchedules = {
            'ዶ/ር ወንድወሰን ፋንታዬ': {
                'ሰኞ': ['ከሰዓት'],
                'ኃሙስ': ['ከሰዓት'],
                'ቅዳሜ': ['ከሰዓት']
            },
            'ዶ/ር ሸፈራው ደጉ': {
                'ማክሰኞ': ['ከሰዓት'],
                'እሮብ': ['ከሰዓት'],
                'ዐርብ': ['ከሰዓት'],
                'ቅዳሜ': ['ጠዋት']
            },
            'ዶ/ር ሸዋ ወርቅ': {
                'ሰኞ': ['ጠዋት'],
                'ማክሰኞ': ['ጠዋት'],
                'እሮብ': ['ጠዋት'],
                'ኃሙስ': ['ጠዋት'],
                'ዐርብ': ['ጠዋት']
            }
        };

        const maxAppointments = {
            'ዶ/ር ወንድወሰን ፋንታዬ': 6,
            'ዶ/ር ሸፈራው ደጉ': 10
        };

        // Initialize date picker
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('appointment-date').setAttribute('min', today);

        function getDayName(date) {
            const days = ['እሁድ', 'ሰኞ', 'ማክሰኞ', 'እሮብ', 'ኃሙስ', 'ዐርብ', 'ቅዳሜ'];
            return days[date.getDay()];
        }

        function updateAvailableTimes() {
            const dateInput = document.getElementById('appointment-date');
            const timeSelect = document.getElementById('appointment-time');
            const doctorSelect = document.getElementById('doctor');
            const selectedDoctor = doctorSelect.value;
            const warningElement = document.getElementById('date-warning');

            timeSelect.innerHTML = '<option value="" disabled selected>ሰዓት ይምረጡ</option>';

            if (!dateInput.value) return;

            const selectedDate = new Date(dateInput.value);
            const dayName = getDayName(selectedDate);

            if (selectedDate.getDay() === 0) {
                dateInput.value = '';
                warningElement.textContent = 'እሁድ ቀኖች ለቀጠሮ አይደሉም። እባክዎ ሌላ ቀን ይምረጡ።';
                warningElement.style.display = 'block';
                return;
            }

            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            const filteredAppointments = appointments.filter(app => 
                app.doctor === selectedDoctor && 
                app['appointment-date'] === dateInput.value
            );

            if (selectedDoctor && maxAppointments[selectedDoctor] && 
                filteredAppointments.length >= maxAppointments[selectedDoctor]) {
                dateInput.value = '';
                warningElement.textContent = `${selectedDoctor} ለዛሬው ቀን ከፍተኛውን የቀጠሮ ብዛት ረስቷል።`;
                warningElement.style.display = 'block';
                return;
            }

            if (!selectedDoctor) {
                timeSelect.innerHTML = `
                    <option value="" disabled selected>ሰዓት ይምረጡ</option>
                    <option value="ጠዋት">ጠዋት (9:00 ጥዋት - 2:00 ከሰዓት)</option>
                    <option value="ከሰዓት">ከሰዓት (3:00 ከሰዓት - 7:00 ከሰዓት)</option>
                `;
                warningElement.style.display = 'none';
                return;
            }

            const doctorSchedule = doctorSchedules[selectedDoctor];
            if (doctorSchedule && doctorSchedule[dayName]) {
                doctorSchedule[dayName].forEach(time => {
                    timeSelect.innerHTML += `<option value="${time}">${time} (${time === 'ጠዋት' ? 
                        '9:00 ጥዋት - 2:00 ከሰዓት' : '3:00 ከሰዓት - 7:00 ከሰዓት'})</option>`;
                });
                warningElement.style.display = 'none';
            } else {
                dateInput.value = '';
                warningElement.textContent = `${selectedDoctor} በ${dayName} ላይ አይገኝም። እባክዎ ሌላ ቀን ይምረጡ።`;
                warningElement.style.display = 'block';
            }
        }

        // Event Listeners
        document.getElementById('appointment-date').addEventListener('input', updateAvailableTimes);
        document.getElementById('doctor').addEventListener('change', () => {
            if (document.getElementById('appointment-date').value) updateAvailableTimes();
        });

        // Form Submission
        document.getElementById('appointment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const appointment = Object.fromEntries(formData.entries());

            // Add validation for phone number pattern
            const phonePattern = /^[0-9]{9,10}$/;
            if (!phonePattern.test(appointment.contact)) {
                alert('እባክዎ ትክክለኛ የስልክ ቁጥር ያስገቡ (9 ወይም 10 አሃዞች)');
                return;
            }

            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            
            // Check existing appointments
            const existingAppointment = appointments.find(app => 
                app.name === appointment.name &&
                app['appointment-date'] === appointment['appointment-date'] &&
                app['appointment-time'] === appointment['appointment-time']
            );

            if (existingAppointment) {
                alert('ቀጠሮው አስቀድሞ በዚህ ቀን እና ሰዓት ተመዝግቧል።');
                return;
            }

            appointments.push(appointment);
            localStorage.setItem('appointments', JSON.stringify(appointments));
            window.location.href = 'analysisamh.html';
        });

        function redirectToDoctors() {
            window.location.href = 'select.html';
        }
    </script>
</body>
</html>
